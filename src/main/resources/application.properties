#更改端口
server.port=9090
#数据库配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mysite?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#根据实体类创建表
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#去掉实体类驼峰命名的下划线
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#显示 hibernate运行的 sql 语句。开发时使用，正式版本去除。
spring.jpa.show-sql=true


#上下文地址，页面跳转。
server.servlet.context-path=/mysite
#设置上传文件大小
spring.servlet.multipart.max-file-size=50000MB
spring.servlet.multipart.max-request-size=50000MB

#静态资源配置,对外暴露的访问路径
file.staticAccessPath=/files/**
#文件上传目录（注意Linux和Windows上的目录结构不同）
#file.uploadFolder=/root/uploadFiles/
file.uploadFolder=D://uploadFiles/
#回传页面文件地址
file.retrunUrl=http://localhost:9090

#删除文件时，要替换的地址
file.repalceurl=http://localhost:9090/mysite/files/


# elasticSearch
spring.data.elasticsearch.repositories.enabled=true


